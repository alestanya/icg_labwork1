<!DOCTYPE html>
<html lang="ru">
<head>  
  <meta charset="utf-8" />
  <title>Лабораторная работа 1</title>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>
<body>
  <h1>ИКГ ЛР№1 Сеничева Т.А. 4642<h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom" width="900px" height="600px">      
      <Scene>
        <!--Тупа надпись-->
        <Transform translation="-4 4 3.5" rotation="0 1 0 0.785">
          <Shape>
            <Text string "Я сделала" solid='false'>
              <FontStyle family="TYPEWRITER" size='0.5' language='ru'></FontStyle>

          </Shape>
        </Transform>

        <!--Рожок-->
        <Transform translation="0 0 0" rotation="0 1 0 0.785">

            <Appearance>

            </Appearance>
            <Cone height="6" bottomRadius="0.1" topRadius="3"></Cone>
          </Shape>
        </Transform>

        <!--Шарики мороженого-->
        <Transform translation="-1.3 3.5 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='white'></Material>
            </Appearance>

          </Shape>
        </Transform>
